<body>
  <div class="container">
      <div class="title">
          <h1>Survey Form</h1>
          <h4>This is a general survey</h4>
        </div>
      <div class="text-box">
          <label for="tbox" >Name :</label>
          <input id="tbox" placeholder="Enter name here"><br>
          <label for="ebox" >Email :</label>
          <input id="ebox" placeholder="Enter email here"><br>
          <label for="abox" >Age :</label>
          <input id="tbox" placeholder="Enter age here"><br>

          <label for="dropdown">Current Role :</label>
          <select>
              <option value="student">Student</option>
              <option value="ftime">Full time employment</option>
              <option value="ptime">Part-time employment</option>
              <option value="ptstudent">Part-time student</option>
              <option value="other">Other</option>

          </select>
          <br>
          <label for="radio">Status :</label>
          <input type="radio" id="radio">Single
          <input type="radio" id="radio">Married<br>
          <label for="lingo" >Preffered Programming languages :</label>
          <select>
              <option value="java">Java</option>
              <option value="javasc">JavaSript</option>
              <option value="python">Python</option>
              <option value="html">Html</option>
              <option value="c++">C++</option>

          </select><br>
